<!doctype html>
<html>
	<head>
		<title>Speakit - Options</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/options.css">
	</head>
	<body onLoad="restore_options()">
		<div id="wrapper">
			<div id="header"><h1>SpeakIt Options</h1></div>
			<div id="options">
				<fieldset>
					<legend>Shortcuts Setting</legend>
					Keyboard shortcut: <input type="text" id="hotkeys"></input><br><br>
					<label>
						<input type="checkbox" id="context" />Enable SpeakIt contex menu shortcut.<br>
					</label>
					<span id="contx_info">Reload extension or restart Chrome for changes to take effect.</span>
				</fieldset>
				<fieldset>
					<legend>Playback Settings</legend>
					Default Volume Level:&nbsp;<input id="volume" type="range" min="0" max="100" value="50" />
				</fieldset>
				<fieldset>
					<legend>Speech Input Settings</legend>
					<label>
						<input type="checkbox" id="speechinput" />Enable Speech Input feature.
					</label>
				</fieldset>
				<fieldset>
					<legend>PayPal donations</legend>
					<label>
						<input type="checkbox" id="donate" />Show PayPal donations button.
					</label>
				</fieldset>

				<div id="tip">
				</div>
			</div>
			<div id="action_panel">
				<a class="bt-blue fx-stripes" href="#" onClick="save_options();"><span>Save</span></a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/options.js"></script>
</html>
